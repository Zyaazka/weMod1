<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multimedia pada HTML</title>
</head>
<body>

    <!-- Menampilkan Gambar -->
    <h2>Gambar</h2>
    <img src="multimedia/gambar/images.png" alt="logo TI FKOM UNIKU" />

    <!-- Menampilkan Video -->
    <h2>Video Lokal</h2>
    <video width="320" height="240" controls>
        <source src="multimedia/video/lokal.mp4" type="video/mp4" 
        alt="vidio lokal mahasiswa TI" />
        Browser Anda tidak mendukung elemen video.
    </video>

    <!-- Menampilkan video dari YouTube -->
    <h2>Video YouTube</h2>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/YpTleTCYs9Q?si=C3kQsWE-HtgQklA-" title="YouTube video player"
    frameborder="0" allowfullscreen>
    </iframe>

    <!-- Menampilkan Audio -->
    <h2>Audio</h2>
    <audio controls>
        <source src="audio/marsUniversitasKuningan.mp3" type="audio/mp3" />
        Browser Anda tidak mendukung tag audio.
    </audio>

</body>
</html>
